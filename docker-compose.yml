version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: navigate-backend
    environment:
      - DATABASE_URL=sqlite:////app/data/navigate.db
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
    volumes:
      - /data/nav:/app/data
    restart: unless-stopped
    # 不对外暴露端口，仅由 frontend 通过内网代理访问

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: navigate-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
