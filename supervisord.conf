[supervisord]
nodaemon=true
user=root

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
stderr_logfile=/var/log/nginx/error.log
stdout_logfile=/var/log/nginx/access.log
priority=10

[program:fastapi]
command=/bin/bash -c "cd /app/backend && python3 -m uvicorn app.main:app --host 127.0.0.1 --port 8000 --workers 2"
directory=/app/backend
autostart=true
autorestart=true
stderr_logfile=/var/log/fastapi/error.log
stdout_logfile=/var/log/fastapi/access.log
priority=20
